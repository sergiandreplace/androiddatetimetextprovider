apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.sergiandreplace'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'com.gabrielittner.threetenbp:lazythreetenbp:0.7.0'
    api 'org.threeten:threetenbp:1.4.0:no-tzdb'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.gabrielittner.threetenbp:lazythreetenbp:0.7.0'
    androidTestImplementation 'org.threeten:threetenbp:1.4.0:no-tzdb'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
}
